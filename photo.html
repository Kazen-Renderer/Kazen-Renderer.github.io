<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Posts</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'futura-pt', sans-serif;
            background-color: #fafafa;
        }

        .navigationList {
            list-style: none;
            display: flex;
            justify-content: center;
            border-top: 1px solid #dbdbdb;
            border-bottom: 1px solid #dbdbdb;
        }

        .navigationItem {
            position: relative;
            width: 33.3%;
            display: flex;
            justify-content: center;
        }

        .navigationItem:last-child {
            margin-right: 0;
        }

        .navigationItem.active .navigationItem__Text {
            color: #000;
        }

        .navigationItem.active .navigationItem__Icon path {
            fill: #0095f6;
        }

        .navigationItem__Button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            appearance: none;
            -webkit-appearance: none;
            padding: 12px 0;
            cursor: pointer;
        }

        .navigationItem__Icon {
            width: 24px;
            height: 24px;
        }

        .navigationItem__Text {
            display: none;
            font-weight: bold;
            font-size: 12px;
            font-smooth: always;
            font-smooth: 2em;
            color: #868686;
            letter-spacing: 0.7px;
        }

        .photosGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .photosGrid__Photo {
            width: 33%;
            width: calc(33.3% - 2px);
            height: 30vw;
            background-position: center;
            background-size: cover;
            margin-bottom: 3px;
        }

        @media screen and (min-width: 736px) {
            main {
                padding: 20px;
            }

            .navigationList {
                border-bottom: none;
            }

            .navigationItem {
                width: auto;
                margin-right: 50px;
            }

            .navigationItem__Button {
                padding: 18px 0;
            }

            .navigationItem__Text {
                display: block;
            }

            .navigationItem__Icon {
                margin-right: 6px;
                width: 12px;
                height: 12px;
            }

            .navigationItem.active::before {
                content: '';
                position: absolute;
                height: 1px;
                width: 100%;
                background-color: #000;
                top: -1px;
                left: 0;
                right: 0;
            }

            .navigationItem.active .navigationItem__Icon path {
                fill: #000;
            }

            .photosGrid__Photo {
                width: calc(33.3% - 16px);
                margin-bottom: 26px;
            }
        }

        @media screen and (min-width: 980px) {
            main {
                max-width: 935px;
                margin: auto;
            }

            .photosGrid__Photo {
                height: 293px;
            }
        }
    </style>
</head>

</body>

<script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("navigationList");
    var btns = header.getElementsByClassName("navigationItem");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
      });
    }
</script>
